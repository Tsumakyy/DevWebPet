    <link rel="icon" href="img/pawprint.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../css/login.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../script/login.js"></script>
    <script src="../script/logout.js"></script>
    
</head>
<body>
    <div class="header">
        <a href="#" class="logo">MUNDO PET</a>
        <nav class="navbar">

            <a href="assinatura.html">Assinatura</a>

        <div class="botao">
            <a href="cadastro.html">
                <button class="cadastrar">Cadastre-se</button>

            <a href="login.html">
                <button class="entrar">Entrar</button>

        </div>

    <div class="container">
        <h2>ACESSAR PERFIL</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
    
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Insira uma senha">
    
            <input type="button" value="Entrar" onclick="loginUsuario()">
            <div class="forgot-pass">Esqueceu a senha?</div>
            <input type="button" value="Cadastre-se" onclick="window.location.href='cadastro.html'">      
        </form>
    </div>
